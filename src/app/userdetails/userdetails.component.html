
<div class="p-5">
    <h1 class="text-center">Add User Details</h1>
    <div class="container w-50 text-center bg-dark p-3 ">
        <form (ngSubmit)="userdetails()" [formGroup]="adduserdetail" >
            <input formControlName="fname"  class="form-control mt-2 p-2" placeholder="First Name" type="text">
            <input formControlName="lname"  class="form-control mt-2 p-2" placeholder="Last name" type="text">
            <input formControlName="mnum"  class="form-control mt-2 p-2" placeholder="Mobile number" type="number">
            <input formControlName="address" class="form-control mt-2 p-2" placeholder="Address" type="text">
            <input formControlName="email"  class="form-control mt-2 p-2" placeholder="Enter your email id" type="email">
            <input formControlName="age"  class="form-control mt-2 p-2" placeholder="Age" type="number">
            <input formControlName="dob" class="form-control mt-2 p-2" placeholder="Date of Birth" type="text">
            <button class="btn btn-success mt-2 p-2 mb-3">Submit</button>
        </form>
    </div>
</div>
