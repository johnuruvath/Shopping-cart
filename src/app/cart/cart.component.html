<ng-container *ngIf="products.length !=0 ">
    <div class="container">
        <div class="card-table">
            <div class="card-products">
                <table class="table table-responsive">
                    <thead>
                        <tr>
                            <th>Sr.no</th>
                            <th>Product name</th>
                            <th>Product image</th>
                            <!-- <th>Description</th> -->
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of products,let i=index">
                            <td>{{i+1}}</td>
                            <td>{{item.title}}</td>
                            <td><img src="{{item.image}}"  style="width: 120px;" alt=""></td>
                            <td>{{item.price}}</td>
                            <td>{{item.quantity}}</td>
                            <td>{{item.total}}</td>
                            <td><button (click)="removeProduct(item)" class="btn btn-danger">Delete</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</ng-container>

<ng-container *ngIf="products.length ==0">
    <div class="container">
        <div class="card">
            <h4 class="card-title">My cart</h4>
        </div>
        <div class="center">
            <img src="" alt="">
            <h5>Your cart is empty</h5>
            <h6>Add item </h6>
            <button class="btn btn-primary" routerLink="">Shop now</button>
        </div>
    </div>
</ng-container>
